<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8"/>
		<title>Jeu</title>
		<style type=>
			#parfums span
			{
				padding: .5em;
				margin: 1em;
				border: 1px solid blue;
			}
			#parfums span:hover /*ce qui sert a afficher la couleur quand tu passe la souris sur le span */
			{
				background-color: #ffa;
			}			
		</style>
	</head>
	<body>
		<p id="parfums"><span>Fraise</span><span>Chocolat</span><span>Vanille</span><span>Framboise</span></p> 
		<h4>Panier:</h4>
		<ul id="panier">
		</ul>
			<script>
					let parfums=document.querySelectorAll('#parfums span');
				for(let i=0;i<parfums.length;i++)
				{
					parfums[i].addEventListener('click',function()
					{
						console.log(this);
						let ligne=document.createElement('li');/*commence la ligne*/
						ligne.textContent=this.textContent; /*sert a afficher le contenu du panier sur la ligne*/
						let panier=document.getElementById('panier');/*???????????????????????????*/
						panier.append(ligne); /* sert à ajouter la ligne crée au panier*/
					});
				}
			</script>
	</body>
</html>
